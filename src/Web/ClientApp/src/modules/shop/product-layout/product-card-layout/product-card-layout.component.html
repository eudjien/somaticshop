<app-product-card-item *ngFor="let card of items" [card]="card"
                       fxFlex.gt-lg="0 0 calc(100% / {{cardSize}})"
                       fxFlex.lg="0 0 calc(100% / {{cardSize - 1}})"
                       fxFlex.md="0 0 calc(100% / {{cardSize - 2}})"
                       fxFlex.sm="0 0 calc(100% / {{cardSize - 3}})"
                       fxFlex.xs="100">
</app-product-card-item>
