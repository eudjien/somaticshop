<h2 mat-dialog-title>Подтверждение</h2>
<mat-dialog-content class="mat-typography">
  <p>Удалить '{{data}}' из корзины?</p>
</mat-dialog-content>
<mat-dialog-actions fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="16px">
  <button [mat-dialog-close]="false" mat-button>Отмена</button>
  <button [color]="'warn'" [mat-dialog-close]="true" cdkFocusInitial mat-button>Удалить</button>
</mat-dialog-actions>
