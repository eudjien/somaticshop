<div fxLayout="row" fxLayoutAlign="start center"
     style="padding:8px 16px;background:#f5f5f5">
  <ol class="breadcrumb m-0" fxFlex="grow" style="background: none;font-size:13px">
    <li class="breadcrumb-item" style="font-size: 12px;">
          <span style="font-weight: 500;font-size: 13px;">
            <a [routerLink]="['/']" queryParamsHandling="merge">
                    {{'Главная' | uppercase}}
            </a>
          </span>
    </li>
    <li class="breadcrumb-item" style="font-size: 12px;">
          <span style="font-weight: 500;font-size: 13px;">
            <a [routerLink]="['/brands']" queryParamsHandling="merge">
                    {{'Бренды' | uppercase}}
            </a>
          </span>
    </li>
    <li *ngIf="viewModel" class="breadcrumb-item">
      <span class="mb-0" style="font-weight: 500;font-size: 13px;color:#676c71">
          {{viewModel.title | uppercase}}
        </span>
    </li>
  </ol>
  <img *ngIf="viewModel?.imageUrl" alt="{{viewModel.title}}" class="brand-logo"
       src="{{viewModel.imageUrl}}">
</div>


<div *ngIf="viewModel" class="p-4" style="background: #ffffff">
  <p [innerHTML]="viewModel.content"></p>
</div>

<div class="py-3" style="background: #f5f5f5;">
  <app-brand-product-list *ngIf="!isLoading" [update]="id"></app-brand-product-list>
</div>
