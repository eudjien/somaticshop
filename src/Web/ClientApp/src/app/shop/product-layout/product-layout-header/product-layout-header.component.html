<app-pagination (pageIndexChange)="pageChangeEvent($event)" [pageIndex]="page.pageIndex - 1"
                [pageSize]="10"
                [totalItems]="page.totalItems"
                class="flex-row-reverse"></app-pagination>

<div class="menu">
  <app-layout-sort-header (sortChange)="sortChangeEvent($event)"></app-layout-sort-header>
  <app-layout-mode-header (modeChange)="layoutModeChangeEvent($event)"
                          [layoutMode]="layoutMode"></app-layout-mode-header>
</div>
