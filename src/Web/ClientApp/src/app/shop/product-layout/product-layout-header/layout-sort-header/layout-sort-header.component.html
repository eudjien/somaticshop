<mat-form-field appearance="legacy" class="sort-select">
  <mat-select (valueChange)="sortChangeEvent($event)" [value]="sort">
    <mat-option *ngFor="let sortValue of availableSorts" [value]="sortValue">
      <span>{{sortName(sortValue)}}</span>
    </mat-option>
  </mat-select>
</mat-form-field>
