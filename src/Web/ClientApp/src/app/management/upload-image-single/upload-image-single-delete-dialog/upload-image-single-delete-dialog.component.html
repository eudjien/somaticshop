<h2 mat-dialog-title>
  Подтверждение
</h2>
<div mat-dialog-content>
  <p>Удалить изображение?</p>
</div>
<div mat-dialog-actions>
  <button (click)="onNoClick()" mat-button>
    Отмена
  </button>
  <button (click)="onOkClick()" class="ml-auto" color="warn" mat-button>
    Удалить
  </button>
</div>
