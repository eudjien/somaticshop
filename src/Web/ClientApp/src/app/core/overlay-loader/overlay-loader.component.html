<div *ngIf="isLoading" class="loader-overlay">
  <div [ngStyle]="overlayStyles" class="loader-content">
    <mat-spinner *ngIf="!disableSpinner" strokeWidth="2"></mat-spinner>
    <span *ngIf="loadingMessage" class="loader-content-text">
        {{loadingMessage}}
      </span>
  </div>
</div>
<div [ngStyle]="{'visibility': isLoading ? (hideContentWhenLoading ? 'hidden' : 'visible') : 'visible'}">
  <ng-content></ng-content>
</div>
